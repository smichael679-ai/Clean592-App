name: Deploy Clean592 to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # --- AUTO-FIX STEP ---
      # Fixes common file naming and coding errors from manual uploads
      - name: Auto-Fix Known Issues
        run: |
          echo "ðŸ”§ Starting Auto-Fixes..."
          
          # Fix 1: Case Sensitivity
          if [ -f "package.Json" ]; then
            mv package.Json package.json
          fi
          
          # Fix 2: Code Error (CloudUpload -> UploadCloud)
          if [ -f "src/main.jsx" ]; then
            sed -i 's/CloudUpload/UploadCloud/g' src/main.jsx
          fi

          # Fix 3: Path Error in index.html
          if [ -f "index.html" ]; then
            sed -i 's|src="/src/|src="./src/|g' index.html
          fi
          
          # Remove .txt files
          find . -name "*.txt" -delete

      # --- FORCE CONFIGURATION STEP ---
      # This guarantees the app knows its address on GitHub Pages
      # and has the style engines turned on.
      - name: Force Fix Configurations
        run: |
          echo "ðŸ”§ Forcing correct configurations..."
          
          # 1. Get Repo Name for the Base URL
          REPO_NAME="${{ github.event.repository.name }}"
          echo "Detected Repo: $REPO_NAME"
          
          # 2. Overwrite vite.config.js with correct Base URL
          cat > vite.config.js <<EOF
          import { defineConfig } from 'vite'
          import react from '@vitejs/plugin-react'

          export default defineConfig({
            plugins: [react()],
            base: '/$REPO_NAME/',
            build: {
              outDir: 'dist',
            }
          })
          EOF
          
          # 3. Ensure Tailwind Config exists
          echo "export default { content: ['./index.html', './src/**/*.{js,ts,jsx,tsx}'], theme: { extend: {} }, plugins: [] }" > tailwind.config.js
          
          # 4. Ensure PostCSS Config exists
          echo "export default { plugins: { tailwindcss: {}, autoprefixer: {} } }" > postcss.config.js

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      
      - name: Install Dependencies
        run: npm install
      
      - name: Build App
        run: npm run build
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
