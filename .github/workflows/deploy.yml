name: Deploy Clean592 to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # --- SUPER FIX STEP ---
      # 1. Fixes file names (package.Json -> package.json)
      # 2. Fixes code errors (CloudUpload -> UploadCloud)
      # 3. Fixes paths in HTML
      - name: Auto-Fix Known Issues
        run: |
          echo "ðŸ”§ Starting Auto-Fixes..."
          
          # Fix 1: Case Sensitivity
          if [ -f "package.Json" ]; then
            mv package.Json package.json
          fi
          
          # Fix 2: Code Error
          if [ -f "src/main.jsx" ]; then
            sed -i 's/CloudUpload/UploadCloud/g' src/main.jsx
          fi

          # Fix 3: Path Error in index.html
          if [ -f "index.html" ]; then
            sed -i 's|src="/src/|src="./src/|g' index.html
          fi
          
          # Remove .txt files
          find . -name "*.txt" -delete

      # --- NEW STYLE GENERATOR STEP ---
      # Automatically creates the missing config files for Tailwind CSS
      - name: Create Missing Config Files
        run: |
          echo "ðŸŽ¨ Checking for Style Configurations..."
          
          if [ ! -f "tailwind.config.js" ]; then
            echo "Creating tailwind.config.js..."
            echo "export default { content: ['./index.html', './src/**/*.{js,ts,jsx,tsx}'], theme: { extend: {} }, plugins: [] }" > tailwind.config.js
          fi
          
          if [ ! -f "postcss.config.js" ]; then
            echo "Creating postcss.config.js..."
            echo "export default { plugins: { tailwindcss: {}, autoprefixer: {} } }" > postcss.config.js
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      
      - name: Install Dependencies
        run: npm install
      
      - name: Build App
        run: npm run build
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
