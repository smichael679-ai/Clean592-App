name: Deploy Clean592 to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # --- SUPER FIX STEP ---
      # This automatically fixes the 3 errors found in your screenshots
      - name: Auto-Fix Known Issues
        run: |
          echo "ðŸ”§ Starting Auto-Fixes..."
          
          # Fix 1: Case Sensitivity (package.Json -> package.json)
          if [ -f "package.Json" ]; then
            echo "Fixed: Renaming package.Json to package.json"
            mv package.Json package.json
          fi
          
          # Fix 2: Code Error (CloudUpload -> UploadCloud)
          # The logs showed CloudUpload wasn't found, so we swap it to the valid name
          if [ -f "src/main.jsx" ]; then
            echo "Fixed: Swapping CloudUpload for UploadCloud"
            sed -i 's/CloudUpload/UploadCloud/g' src/main.jsx
          fi

          # Fix 3: Path Error in index.html
          # Changes src="/src/..." to src="./src/..."
          if [ -f "index.html" ]; then
            echo "Fixed: Adding dot to script source"
            sed -i 's|src="/src/|src="./src/|g' index.html
          fi
          
          # Remove any leftover .txt files if they exist
          find . -name "*.txt" -delete
          
          echo "âœ… Fixes Complete. Verifying package.json..."
          ls -la package.json

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      
      - name: Install Dependencies
        run: npm install
      
      - name: Build App
        run: npm run build
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
