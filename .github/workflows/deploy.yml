name: Deploy Clean592 to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # --- ROBUST AUTO-FIX STEP ---
      # This script finds your project files wherever they are (root or subfolder)
      # and ensures they are named correctly.
      - name: Fix Project Structure
        run: |
          echo "ðŸ” Searching for project files..."
          
          # 1. Rename common files with .txt extension if they exist
          find . -name "package.json.txt" -exec mv {} package.json \; 2>/dev/null || true
          find . -name "vite.config.js.txt" -exec mv {} vite.config.js \; 2>/dev/null || true
          find . -name "index.html.txt" -exec mv {} index.html \; 2>/dev/null || true
          
          # 2. Locate the real package.json
          TARGET=$(find . -name "package.json" -not -path "*/node_modules/*" | head -n 1)
          
          if [ -z "$TARGET" ]; then
            echo "âŒ CRITICAL: package.json still not found. Listing all files:"
            ls -R
            exit 1
          fi
          
          echo "âœ… Found package.json at: $TARGET"
          
          # 3. If it's in a subfolder, move everything up to the root
          DIR=$(dirname "$TARGET")
          if [ "$DIR" != "." ]; then
            echo "ðŸ“¦ Project is inside '$DIR'. Moving to root level..."
            cp -r "$DIR"/* .
            cp -r "$DIR"/.* . 2>/dev/null || true
          fi
          
          echo "ðŸ“‚ Final Root Directory Content:"
          ls -la

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      
      - name: Install Dependencies
        run: npm install
      
      - name: Build App
        run: npm run build
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
