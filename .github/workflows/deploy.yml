name: Deploy Clean592 to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # --- AUTO-FIX STEP ---
      # This attempts to fix common file naming errors (like hidden .txt extensions)
      # so the build can proceed even if the upload wasn't perfect.
      - name: Fix File Extensions
        run: |
          mv package.json.txt package.json 2>/dev/null || true
          mv vite.config.js.txt vite.config.js 2>/dev/null || true
          mv index.html.txt index.html 2>/dev/null || true
          mv firebase.json.txt firebase.json 2>/dev/null || true
          # List files to verify fix in logs
          ls -la

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      
      - name: Install Dependencies
        run: npm install
      
      - name: Build App
        run: npm run build
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
